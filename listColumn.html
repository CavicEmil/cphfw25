    <span class="nameFilter">Name <img src="util/vectorArrowDown.svg" id="dropdown-name" onclick="toggleDropdown('dropdown-name')"> </span>
    <span class="brandFilter">Brand <img src="util/vectorArrowDown.svg" id="dropdown-brand" onclick="toggleDropdown('dropdown-brand')"> </span>

<script>

function toggleDropdown(id) {
  const dropdownContent = document.getElementById(dropdownId);
  if (dropdownContent.style.display === "block") {
    dropdownContent.style.display = "none";
  } else {
    dropdownContent.style.display = "block";
  }
}

</script>
