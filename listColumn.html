<body>
    

<div class="fltrContainer">

<div class="dropdown">

            <div class="dropdownOption"> 27.02 </div>
            <div class="dropdownOption"> 28.02 </div>

        </div>
</div>    

<div class="dropdown"> 
    <span class="nameFilter" onclick="toggleDropdown('dropdownName')"> Name <img src="util/vectorArrowDown.svg" id="nameImg"></span>
        <div class="dropdownContent" id="dropdownName"> 
            <div class="dropdownOption"> Name 1 </div>
            <div class="dropdownOption"> Name 2 </div>
            <div class="dropdownOption"> Name 3 </div>
            <div class="dropdownOption"> Name 4 </div>
        </div>
</div>
    
<div class="dropdown">
    <span class="brandFilter" onclick="toggleDropdown('dropdownBrand')"> Brand <img src="util/vectorArrowDown.svg" id="brandImg"></span>
        <div class="dropdownContent" id="dropdownBrand"> 
            <div class="dropdownOption"> Ganni </div>
            <div class="dropdownOption"> Marimekko </div>
            <div class="dropdownOption"> Filippa K </div>
            <div class="dropdownOption"> Han Kjøbenhavn </div>

            <div class="dropdownOption"> Stine Goya </div>
            <div class="dropdownOption"> Aiayu </div>
            <div class="dropdownOption"> 66°North </div>
        </div>
</div>

</div>

<script>
    function toggleDropdown(dropdownId) {
    console.log(dropdownId);
      const dropdownContent = document.getElementById(dropdownId);
      const isOpen = dropdownContent.style.display === 'block';
        dropdownContent.style.display = 'block'
    console.log(dropdownContent);

    document.querySelectorAll('.dropdownContent').forEach(dropdown => {
    dropdown.style.display = 'none';
    });

    
      if (!isOpen) {
        dropdownContent.style.display = 'block';
      }
    }

    document.addEventListener('click', function(event) {
    if (!event.target.closest('.fltrContainer')) {
    document.querySelectorAll('.dropdownContent').forEach(dropdown => {
    dropdown.style.display = 'none';
    });
    }
    });

  </script>




</body>
</html>
